<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGallery | 极简云相册</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'PingFang SC', 'Helvetica Neue', sans-serif; background: var(--bg); color: #1e293b; }

        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 100;
            padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .upload-section {
            margin: 2rem 5%; padding: 3rem;
            border: 2px dashed #cbd5e1; border-radius: 16px;
            text-align: center; background: var(--card-bg); cursor: pointer;
            transition: all 0.3s;
        }
        .upload-section:hover { border-color: var(--primary); background: #f1f5f9; }

        /* 1. 列表页：让所有图片大小统一 */
        .gallery {
            margin: 2rem 5%;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 16px;
        }

        .photo-item {
            position: relative; background: var(--card-bg);
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .photo-item:hover { transform: translateY(-8px); z-index: 10; }

        .photo-item img { 
            width: 100%; 
            aspect-ratio: 1 / 1; /* 强制正方形，大厂相册标配 */
            object-fit: cover;   /* 自动裁剪填充，不拉伸 */
            display: block; 
            cursor: pointer; 
        }

        /* 列表文字居中 */
        .photo-info {
            padding: 10px;
            font-size: 0.85rem;
            text-align: center;
            color: #64748b;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-overlay {
            position: absolute; top: 0; left: 0; width: 100%; aspect-ratio: 1/1;
            background: rgba(0, 0, 0, 0.2);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
            pointer-events: none;
        }
        .photo-item:hover .item-overlay { opacity: 1; }

        .delete-btn {
            position: absolute; top: 8px; right: 8px;
            background: var(--danger); color: white; border: none;
            width: 24px; height: 24px; border-radius: 50%; cursor: pointer;
            z-index: 20; display: none; font-weight: bold;
        }
        .photo-item:hover .delete-btn { display: block; }

        /* 全屏预览遮罩层 (Lightbox) */
        #lightbox {
            position: fixed; inset: 0;
            display: none; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0;
            transition: opacity 0.4s ease;
        }

        #lightboxBlurBg {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            filter: blur(40px) brightness(0.6);
            transform: scale(1.1);
            z-index: -2;
        }

        #lightboxOverlay {
            position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        #lightbox.show { opacity: 1; }

        /* 2. 预览内容容器：垂直居中布局 */
        .lightbox-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90vw;
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #lightbox.show .lightbox-content { transform: scale(1); }

        #lightboxImg {
            max-width: 100%;
            max-height: 75vh; /* 给文字留出空间 */
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            object-fit: contain; /* 保证预览图不被裁剪 */
        }

        /* 3. 预览名字：大厂感居中样式 */
        #photoDesc {
            margin-top: 20px;
            padding: 8px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            max-width: 80%;
            word-break: break-all;
        }
    </style>
</head>
<body>

<header>
    <h1 style="color:var(--primary); font-size: 1.5rem;">GoGallery</h1>
    <button onclick="document.getElementById('fileInput').click()" style="padding:8px 18px; background:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:500;">上传照片</button>
</header>

<input type="file" id="fileInput" hidden multiple accept="image/*" onchange="handleFiles(this.files)">

<div class="upload-section" onclick="document.getElementById('fileInput').click()">
    <p style="color: #64748b; font-size: 1.1rem;">点击或拖拽图片到这里上传</p>
</div>

<div class="gallery" id="gallery"></div>

<div id="lightbox" onclick="closePreview()">
    <img id="lightboxBlurBg" src="" alt="">
    <div id="lightboxOverlay"></div>

    <div class="lightbox-content" onclick="event.stopPropagation()">
        <img id="lightboxImg" src="" alt="预览">
        <div id="photoDesc">文件名.jpg</div>
    </div>
</div>

<script>
    const gallery = document.getElementById('gallery');

    window.onload = loadPhotos;

    async function loadPhotos() {
        try {
            const res = await fetch('/api/photos');
            const photos = await res.json();
            gallery.innerHTML = ''; 
            photos.forEach(photo => {
                gallery.appendChild(createPhotoItem(photo.url));
            });
        } catch (err) {
            console.error("加载失败:", err);
        }
    }

    function createPhotoItem(url) {
        const div = document.createElement('div');
        div.className = 'photo-item';
        const fileName = url.split('/').pop();

        div.innerHTML = `
            <button class="delete-btn" onclick="event.stopPropagation(); deletePhoto('${fileName}', this.parentElement)">×</button>
            <div class="item-overlay"><span style="color:white; font-size:0.8rem; border:1px solid white; padding:4px 10px; border-radius:20px;">预览</span></div>
            <img src="${url}" onclick="openPreview('${url}')">
            <div class="photo-info">${fileName}</div>
        `;
        return div;
    }

    function openPreview(url) {
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightboxImg');
        const lbBlurBg = document.getElementById('lightboxBlurBg');
        const lbDesc = document.getElementById('photoDesc');

        lbImg.src = url;
        lbBlurBg.src = url;
        lbDesc.innerText = url.split('/').pop();

        lb.style.display = 'flex';
        requestAnimationFrame(() => {
            lb.classList.add('show');
        });
    }

    function closePreview() {
        const lb = document.getElementById('lightbox');
        lb.classList.remove('show');
        setTimeout(() => {
            if (!lb.classList.contains('show')) {
                lb.style.display = 'none';
                document.getElementById('lightboxImg').src = '';
                document.getElementById('lightboxBlurBg').src = '';
            }
        }, 400);
    }

    async function handleFiles(files) {
        for (let file of files) {
            const formData = new FormData();
            formData.append('photo', file);
            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if (res.ok) {
                    gallery.prepend(createPhotoItem(data.url));
                }
            } catch (e) { console.error("上传失败", e); }
        }
    }

    async function deletePhoto(name, el) {
        if (!confirm('确定要永久删除这张照片吗？')) return;
        const res = await fetch(`/api/photos/${name}`, { method: 'DELETE' });
        if (res.ok) el.remove();
    }
</script>

</body>
</html>
